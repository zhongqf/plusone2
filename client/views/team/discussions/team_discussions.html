<template name="teamDiscussions">
  <header>
    <div class="bd-b bg-white pd-xl">
      <h3>
        {{#with currentTeam}}
          Discussions in {{name}}
        {{/with}}
        <div class="pull-right">
          <button class="btn btn-success">
            <i class="fa fa-plus"></i>
            Start a discussion
          </button>
          <button class="btn">
            <i class="fa fa-ellipsis-h"></i>
          </button>
        </div>
      </h3>
    </div>
  </header>

  <section class="bg-white pd-xl">
    {{#each discussions}}
      {{> partialDiscussion}}
    {{/each}}
  </section>
</template>
