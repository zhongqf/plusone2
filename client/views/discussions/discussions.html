<template name="discussions">
  <section class="hbox stretch">

    <aside>
      <section class="vbox">

        {{> discussions_header }}

        <section class="scrollable">
          <div class="wrapper">
            {{#each discussions }}
              {{> discussion_item }}
            {{/each }}
          </div>
        </section>

      </section>
    </aside>

    <aside class="bg-white b-l">
      {{> discussion_detail }}
    </aside>

  </section>
</template>
