<template name="tasklist_item">
  <li class="list-group-item {{#if taskIsActive}}active{{/if}}">
    <div class="checkbox">
      <label class="checkbox-custom">
        <input type="checkbox" name="checkboxA" date-po-type="Task" data-po-key="{{_id}}" data-po-property="done" {{#if done}} checked="checked" {{/if}} >
        <i class="icon-unchecked {{#if done}}checked{{/if}}"></i>
      </label>
    </div>

    <input type="text" data-po-key="{{_id}}" data-po-property="text" data-po-type="Task" class="no-border form-control" value="{{text}}">
    <!--<small class="block text-muted"><i class="icon-time"></i>2 minuts ago</small>-->

  </li>
</template>
