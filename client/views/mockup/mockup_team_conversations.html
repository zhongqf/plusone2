
<template name="mockup_team_conversations">

  <section class="hbox stretch">
    {{> mockup_team_conversation_list}}
    {{> mockup_team_conversation_detail}}
  </section>

</template>

<template name="mockup_team_conversation_list">

  <aside class="bg-white">
    <section class="vbox">
      {{> mockup_team_conversation_list_header}}
      {{> mockup_team_conversation_list_content}}
    </section>
  </aside>
</template>

<template name="mockup_team_conversation_list_header">
  <header class="header bg-light lter bg-gradient b-b clearfix">
    <div class="btn-group pull-right">
      <button class="btn btn-sm btn-white dropdown-toggle" data-toggle="dropdown"><i class="fa fa-bars"></i></button>
      <ul class="dropdown-menu text-left text-sm">
        <li><a href="#">Read</a></li>
        <li><a href="#">Unread</a></li>
        <li><a href="#">Starred</a></li>
        <li><a href="#">Unstarred</a></li>
      </ul>
    </div>
    <button class="btn btn-sm btn-success">
      <i class="fa fa-plus"></i>
      New Conversation
    </button>
  </header>
</template>

<template name="mockup_team_conversation_detail">

  <aside class="col-lg-6 b-l">
    <section class="vbox">
      <section class="scrollable has-scrollbar">
        <div class="wrapper pcs-item-detail" id="conversation_detail">
          <header>
            <div class="clearfix">
            <div class="btn-group m-b-sm pcs-toolbar pull-right">
              <button type="button" class="btn btn-default btn-sm">
                <i class="fa fa-check-square-o fa-fw"></i>
              </button>
              <button type="button" class="btn btn-success btn-sm">
                <i class="fa fa-paperclip fa-fw"></i>
              </button>
              <button type="button" class="btn btn-default btn-sm">
                <i class="fa fa-star-o fa-fw"></i>
              </button>
              <div class="btn-group pull-right">
                <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown">
                  More <span class="caret"></span>
                </button>
                <ul class="dropdown-menu text-left text-sm">
                  <li><a href="#">Dropdown link</a></li>
                  <li><a href="#">Dropdown link</a></li>
                  <li><a href="#">Dropdown link</a></li>
                </ul>
              </div>
            </div></div>
          </header>

          <article class="pcs-conversation">
            <p class="h2 font-thin">Hello Tegami, a fantasy tool for collaboration</p>
          </article>


          {{> mockup_common_commentlist }}

        </div>
      </section>
    </section>
  </aside>
</template>
