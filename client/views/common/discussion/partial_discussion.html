<template name="partialDiscussion">
  <div class="bd-b bd-light pd-t-sm pd-b-sm">
    <h4>
      <a href="/discussion/{{_id}}">{{title}}</a>
      <br>
      <small class="text-muted">
        <i class="fa fa-clock-o"></i>
        {{shortDateOfTimestamp updatedAt}}
        &nbsp;&nbsp;
        <i class="fa fa-comments"></i>
        {{commentsCount}}
      </small>
    </h4>
    <p class="text-muted">{{text}}</p>
  </div>
</template>
