<template name="partialTask">
  <li class="pd-b-xs">
    <input type="checkbox" {{checkedAttribute}}/>

    <a href="/task/{{_id}}">{{title}}</a>

    {{#if assignInfo}}
      <span class="uk-badge uk-badge-notification label-thinfont">{{assignInfo}}</span>
    {{/if}}

    {{#if commentsCount}}
      <span class="uk-badge uk-badge-notification label-thinfont">
        <i class="fa fa-comments"></i>

        {{commentsCount}}
      </span>
    {{/if}}
  </li>
</template>
