<template name="pageLogin">
  <section id="content" class="m-t-lg wrapper-md animated fadeInUp">
    <a class="nav-brand" href="">Tegami</a>
    <div class="row m-n">
      <div class="col-md-4 col-md-offset-4 m-t-lg">
        <section class="panel">
          <header class="panel-heading text-center">
            <h5>Sign in</h5>
          </header>
          <form action="index.html" class="panel-body">
            <div class="form-group">
              <label class="control-label">Email</label>
              <input type="email" placeholder="test@example.com" class="form-control">
            </div>
            <div class="form-group">
              <label class="control-label">Password</label>
              <input type="password" id="inputPassword" placeholder="Password" class="form-control">
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox"> Keep me logged in
              </label>
            </div>
            <a href="#" class="pull-right m-t-xs"><small>Forgot password?</small></a>
            <button type="submit" class="btn btn-info pull-left">Sign in</button>
            <div class="pull-left m-l-sm">
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                Quick Login
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu scrollable has-scrollbar" style="max-height: 300px;">
                {{#each users}}
                  <li>
                    <a href="" class="pcs-login-with-user">
                      <strong>
                      {{profile.name}}
                      </strong>
                      -
                      <span class="text-light">
                        {{emails.[0].address}}
                      </span>
                    </a>
                  </li>
                {{/each}}
              </ul>
            </div>
          </form>
        </section>
      </div>
    </div>
  </section>
</template>
