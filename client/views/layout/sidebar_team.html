<template name="sidebarTeam">
  <div class="pd bd-b bd-light">
    <div class="text-center">
      {{#with currentTeam}}
        <h3>{{name}}</h3>
      {{/with}}
      {{#if isTeamMember currentTeam}}
        <a href="#" class="btn btn-sm btn-success pjs-quit-team">
          <i class="fa fa-exit"></i>
          Quit Team
        </a>
      {{/if}}
    </div>
  </div>

  <div class="pd">
    <ul class="nav nav-pills nav-stacked">
      {{#each navLinks }}
        <li>
          <a href="{{url}}">{{text}}</a>
        </li>
      {{/each}}
    </ul>
  </div>

  <div class="pd">
    <ul>
      {{#each members}}
        <li>
          <a href="/user/{{username}}">
            <span>{{userDisplayName _id }}</span>
          </a>
        </li>
      {{/each}}
    </ul>
  </div>
</template>
