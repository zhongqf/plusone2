<template name="explorerEmployees">
  <header>
    <div class="bd-b bg-white pd-xl">
      <h3>
        All Employees
      </h3>
    </div>
  </header>

  <section class="bg-white pd-xl">
    {{#each employees}}
    <div class="bd-b bd-light pd-t-sm pd-b-sm">
      <h4>
        <a href="/user/{{username}}">{{userDisplayName _id }}</a>
      </h4>
      <p class="text-muted">{{userEmail _id}}<p>
    </div>
    {{/each}}
  </section>
</template>
