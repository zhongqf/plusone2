<template name="explorerTeams">
  <header>
    <div class="bd-b bg-white pd-xl">
      <h3>
        All Public Teams
        <div class="pull-right">
          <button class="uk-button uk-button-success">
            <i class="fa fa-plus"></i>
            New Team
          </button>
          <button class="uk-button">
            <i class="fa fa-ellipsis-h"></i>
          </button>
        </div>
      </h3>
    </div>
  </header>

  <section class="bg-white pd-xl">
    {{#each publicTeams}}
    <div class="bd-b bd-light pd-t-sm pd-b-sm">
      <h4>
        {{name}}
      </h4>
      <p class="text-muted">{{description}}</p>
    </div>
    {{/each}}
  </section>
</template>
