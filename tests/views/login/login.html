<template name="login">
  {{loginButtons}}

  <div>
    <br>
    <strong>[DEBUG] click to quick login</strong>
    <ul>
      {{#each users}}
        {{> login_user }}
      {{/each}}
    </ul>
  </div>
</template>


<template name="login_user">
  <li>
    <a href="#">
      {{userDisplayName this}}
      <span style="padding-left: 10px; color: #999;">{{displayEmail}}</span>
    </a>
  </li>
</template>
